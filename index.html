<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servo Control Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Servo Control Dashboard</h1>
    <button onclick="controlServo('on')">Turn ON</button>
    <button onclick="controlServo('off')">Turn OFF</button>

    <div id="status">Servo is OFF</div> <!-- Menampilkan status servo -->
  </div>

  <script>
    function controlServo(state) {
      // Gantilah dengan IP NodeMCU Anda (192.168.1.4)
      fetch(`http://192.168.1.4/controlServo?state=${state}`)
        .then(response => {
          if (response.ok) {
            // Jika permintaan berhasil, perbarui status
            document.getElementById("status").innerText = `Servo is ${state.toUpperCase()}`;
          } else {
            alert("Failed to control servo");
          }
        });
    }
  </script>
</body>
</html>
